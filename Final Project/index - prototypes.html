<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.top-container {
   background-image: url('white-flowers-in-bloom.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
  padding: 150px;
  text-align: center;
}

.header {
  padding: 10px 16px;
  background: #f0f0d0;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 102px;
}
</style>
</head>
<body>

<div class="top-container">
  <h1>Prototypes</h1>
  <p> The coming to be of the shade seeking flower pot </p>
</div>

<div class="header" id="myHeader">
  <h2> Prototypes </h2>
</div>




<div class="content">
  <h3>Prototyping & Testing</h3>
  <img class="mySlides" src="PrototyingAndTesting.PNG" style="width:100%">

</div>

<p style="text-align: center; "> <a href='./index - mainPage.html' style="color:#666600; font-family:verdana;font-size: 20px"> main page </a></p>

<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

</body>
</html>
